<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href ="style.css">
        <h2>What can JavaScript do? </h2>
        <p id = "demo">JavaScript can change HTML content</p>
        <button type="button" onclick = 'document.getElementById("demo").innerHTML = "Hello JavaScript!"' >Click Me!</button>

        <p>JavaScript can change the src source of an image</p>
        <button onclick = "document.getElementById('myImage').src = 'puppy.jpg'" class = "button1">white dog</button>
        <img id = "myImage" src = "bluepuppy.jpg" class = "image1">
        <button onclick = "document.getElementById('myImage').src = 'bluepuppy.jpg'">blue dog</button>

        <button type = "button" onclick = "document.getElementById('myImage').style.width = '250px'" class = "button2"> Click Me!</button>

        <button type = "button" onclick = "document.getElementById('myImage').style.display = 'none'">Remove image!</button>
        <button type = "button" onclick = "document.getElementById('myImage').style.display = 'block'">Show image!</button>

        </body>
</html>
